<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Datasource Example</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-8 datasource-wrapper">
          <div class="form-group">
            <label for="exampleFormControlInput1">First</label>
            <input type="text" class="form-control datasource-filter" data-filter="first" id="exampleFormControlInput1" placeholder="filter first">
          </div>
          <div class="datasource-container">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item datasource-pagination-item" data-page="1"><a class="page-link" href="#">1</a></li>
                <li class="page-item datasource-pagination-item" data-page="2"><a class="page-link" href="#">2</a></li>
                <li class="page-item datasource-pagination-item" data-page="3"><a class="page-link" href="#">3</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="../dist/jquery-datasource.js"></script>
    <script>
      // set default parameters
        $.extend(true, $.fn.datasource.defaults, {
          ajax: {
            method: "POST",
          },
          parameters: {
            'default': 'default'
          }
        });

        // start plugin
        var $datasource = $(".datasource-wrapper").datasource({
          url: "api.json"
        })
        .on('refreshing', () => {console.log('refreshing...')})
        .on('refreshed', () => {console.log('refreshed')});

        // apply a filter manually
        $datasource.applyFilter('test', '1');

        // set a parameter manually
        $datasource.setParameter('test', 'test');
    </script>
</body>
</html>
